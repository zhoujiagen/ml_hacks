site_name: Machine Learning Hacks
site_author: 'zhoujiagen@gmail.com'
copyright: MIT
repo_name: ml_hacks
repo_url: https://github.com/zhoujiagen/ml_hacks

nav:
    - Home: index.md
    - '术语': terminology.md
    - '工作流程': workflow.md
    - '表示': representation.md
    - '工具':
      - 'Scipy': software/scipy.md
      - 'R': software/R.md
    - '自然语言处理':
      - 'WordNet': nlp/wordnet.md
      - 'VerbNet': nlp/verbnet.md
      - 'NLTK': nlp/nltk.md

#theme: readthedocs
theme:
  name: material
extra:
  search:
    language: 'en'
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
      guess_lang: False
  - toc:
      permalink: true
  - pymdownx.arithmatex # LaTeX math equations
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
